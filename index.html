<!DOCTYPE  html>
<html>
  <head>
    <meta  charset="utf-8">
    <title>Simple template</title>
  </head>
  <body>
    <script type="text/javascript"> 
   fetch("hello-world.wasm") .then(bytes => bytes.arrayBuffer()) 
   .then(mod => WebAssembly.compile(mod)) 
   .then(module => {
      return new WebAssembly.Instance(module) 
   }) 
   .then(instance => {
      document.write(instance);
   }); 
</script>
  </body>
</html>
