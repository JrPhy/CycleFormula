													<td><input type="number" value="20" name="incr" readonly><br/></td>

										<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
											<div style="width: 80%;"><canvas id="line-chart"></canvas></div>
											<script>
												var incr = document.form.incr.value;
												var CP_20 = document.form.CP_20.value;
												const DATA_COUNT = 1200;
												const labels = [];
												const datapoints = [];
												var j = 0;
												for (let i = 0; i < DATA_COUNT; ++i) {
													if (i <= 300) power = CP_20*0.5;
													else if (300+60*j < i <= 360+60*(j+1)) power = CP_20*0.5+ incr*j;
													if (i > 300 && i%60 == 0) j = j+1;
													labels.push(power);
													datapoints.push(i);
												}
												
												new Chart(document.getElementById("line-chart"), {
													type: 'line',
													data: {
														labels: datapoints,
														datasets: [{
															data: labels,
															label: '最大攝氧量瓦數/VO2max power test',
															borderColor: "#c45850",
															fill: false,
															tension: 0.0
														}
														]
													},
													options: {
														title: {
														display: true,
														text: '最大攝氧量瓦數/VO2max power test'
														},
													}
													});
