										<header>
											<form name="form" id="form" method=post>
												<table style="color:#aaaaaa">
													<td>
														<tr><h2>飲食：地中海飲食評分系統</h2>
															<input type="radio" name="Feed" id="MEPA_100" value="100">
															<label for="MEPA_100"><h3>15-16</h3></label>
															<input type="radio" name="Feed" id="MEPA_80" value="80" checked>
															<label for="MEPA_80"><h3>12-14</h3></label>
															<input type="radio" name="Feed" id="MEPA_50" value="50">
															<label for="MEPA_50"><h3>8-11</h3></label>
															<input type="radio" name="Feed" id="MEPA_25" value="25">
															<label for="MEPA_25"><h3>4-7</h3></label>
															<input type="radio" name="Feed" id="MEPA_0" value="0">
															<label for="MEPA_0"><h3>0-3</h3></label>
														</tr>
														<tr><h2>體能活動：每週中等程度體能活動時間(分鐘計算)</h2>
															<input type="radio" name="activity" id="ACTI_100" value="100">
															<label for="ACTI_100"><h3>≥150</h3></label>
															<input type="radio" name="activity" id="ACTI_90" value="90" checked>
															<label for="ACTI_90"><h3>120-149</h3></label>
															<input type="radio" name="activity" id="ACTI_80" value="80">
															<label for="ACTI_80"><h3>90-119</h3></label>
															<input type="radio" name="activity" id="ACTI_60" value="60">
															<label for="ACTI_60"><h3>60-89</h3></label>
															<input type="radio" name="activity" id="ACTI_40" value="40">
															<label for="ACTI_40"><h3>30-59</h3></label>
															<input type="radio" name="activity" id="ACTI_20" value="20">
															<label for="ACTI_20"><h3>1-29</h3></label>
															<input type="radio" name="activity" id="ACTI_0" value="0">
															<label for="ACTI_0"><h3>0</h3></label>
														</tr>
														<tr><h2>尼古丁接觸：自報香煙或吸入式尼古丁替代品使用</h2>
															<input class="minus_20" type="checkbox" id="with_smoker"  value="1" />
															<label for="with_smoker"><h3>與吸菸者同住</h3></label><br>
															<input type="radio" name="smoke" id="SMOKE_100" value="100">
															<label for="SMOKE_100"><h3>從未吸煙</h3></label>
															<input type="radio" name="smoke" id="SMOKE_90" value="75" checked>
															<label for="SMOKE_75"><h3>戒煙≥5年</h3></label>
															<input type="radio" name="smoke" id="SMOKE_80" value="50">
															<label for="SMOKE_50"><h3>戒煙1-5年</h3></label>
															<input type="radio" name="smoke" id="SMOKE_60" value="25">
															<label for="SMOKE_25"><h3>戒煙少於 1 年或目前使用吸入式尼古丁替代品</h3></label>
															<input type="radio" name="smoke" id="SMOKE_40" value="0">
															<label for="SMOKE_0"><h3>目前吸煙</h3></label>
															</tr>
														<tr><h2>睡眠健康：每晚自報平均睡眠時數 (小時計)</h2>
															<input type="radio" name="sleep" id="SLEEP_100" value="100">
															<label for="SLEEP_100"><h3>7-9</h3></label>
															<input type="radio" name="sleep" id="SLEEP_90" value="90" checked>
															<label for="SLEEP_90"><h3>9-10</h3></label>
															<input type="radio" name="sleep" id="SLEEP_70" value="70">
															<label for="SLEEP_70"><h3>6-7</h3></label>
															<input type="radio" name="sleep" id="SLEEP_40" value="40">
															<label for="SLEEP_40"><h3>5-6 或超過 10</h3></label>
															<input type="radio" name="sleep" id="SLEEP_20" value="20">
															<label for="SLEEP_20"><h3>4-5</h3></label>
															<input type="radio" name="sleep" id="SLEEP_20" value="0">
															<label for="SLEEP_0"><h3>少於 4</h3></label>
														</tr>
														<tr><h2>BMI範圍</h2>
															<input type="radio" name="bmi" id="BMI_100" value="100">
															<label for="BMI_100"><h3>少於 25</h3></label>
															<input type="radio" name="bmi" id="BMI_70" value="70" checked>
															<label for="BMI_70"><h3>25.0–29.9</h3></label>
															<input type="radio" name="bmi" id="BMI_30" value="30">
															<label for="BMI_40"><h3>30.0–34.9</h3></label>
															<input type="radio" name="bmi" id="BMI_15" value="15">
															<label for="BMI_20"><h3>35.0–39.9</h3></label>
															<input type="radio" name="bmi" id="BMI_0" value="0">
															<label for="BMI_0"><h3>高於 40</h3></label>
														</tr>
														<tr><h2>血脂：非高密度脂蛋白膽固醇（mg/dL）</h2>
															<input class="minus_20" type="checkbox" id="Bfat_treated"  value="1" />
															<label for="Bfat_treated"><h3>已接受治療</h3></label><br>
															<input type="radio" name="bfat" id="Bfat_100" value="100">
															<label for="Bfat_100"><h3>少於 130</h3></label>
															<input type="radio" name="bfat" id="Bfat_60" value="60" checked>
															<label for="Bfat_60"><h3>130–159</h3></label>
															<input type="radio" name="bfat" id="Bfat_40" value="40">
															<label for="Bfat_40"><h3>160–189</h3></label>
															<input type="radio" name="bfat" id="Bfat_20" value="20">
															<label for="Bfat_20"><h3>190–219</h3></label>
															<input type="radio" name="bfat" id="Bfat_0" value="0">
															<label for="Bfat_0"><h3>高於 220</h3></label>
														</tr>
														<tr><h2>血糖：空腹血糖或糖化血色素（HbA1c）</h2>
															<input type="radio" name="bsugar" id="Bsugar_100" value="100" checked>
															<label for="Bsugar_100"><h3>無糖尿病史，FBG 少於 100（或 HbA1c 少於 5.7）</h3></label>
															<input type="radio" name="bsugar" id="Bsugar_60" value="60">
															<label for="Bsugar_60"><h3>無糖尿病，FBG 100–125（或 HbA1c 5.7–6.4）（糖尿病前期）</h3></label>
															<input type="radio" name="bsugar" id="Bsugar_40" value="40">
															<label for="Bsugar_40"><h3>糖尿病，HbA1c 少於 7.0 </h3></label>
															<input type="radio" name="bsugar" id="Bsugar_30" value="30">
															<label for="Bsugar_30"><h3>糖尿病，HbA1c 7.0–7.9</h3></label>
															<input type="radio" name="bsugar" id="Bsugar_20" value="20">
															<label for="Bsugar_20"><h3>糖尿病，HbA1c 8.0–8.9</h3></label>
															<input type="radio" name="bsugar" id="Bsugar_10" value="10">
															<label for="Bsugar_10"><h3>糖尿病，HbA1c 9.0–9.9</h3></label>
															<input type="radio" name="bsugar" id="Bsugar_0" value="0">
															<label for="Bsugar_0"><h3>HbA1c 高於 10.0</h3></label>
														</tr>
														<tr><h2>血壓</h2>
															<input class="minus_20" type="checkbox" id="Bpressure_treated"  value="1" />
															<label for="Bpressure_treated"><h3>已接受治療</h3></label><br>
															<input type="radio" name="bpressure" id="Bpressure_100" value="100" checked>
															<label for="Bpressure_100"><h3>少於 120 / 少於 80 （最佳）</h3></label>
															<input type="radio" name="bpressure" id="Bpressure_75" value="75">
															<label for="Bpressure_75"><h3>120–129 / 少於 80 （最佳）</h3></label>
															<input type="radio" name="bpressure" id="Bpressure_50" value="50">
															<label for="Bpressure_50"><h3>130–139或80–89（1期高血壓）</h3></label>
															<input type="radio" name="bpressure" id="Bpressure_25" value="25">
															<label for="Bpressure_25"><h3>140–159或90–99</h3></label>
															<input type="radio" name="bpressure" id="Bpressure_0" value="0">
															<label for="Bpressure_0"><h3>高於 160 或 高於 100</h3></label>
														</tr>
														<tr>
															<td><br><input type="button" value="計算/Calculate" onclick="LE8Cal(this.form)"><br/></td>
															<td><h4>總分</h4> <input type="text" name="LE8_total" readonly style="color:#000000"></td>
														</tr>
													</td>
												</table>
											</form>
