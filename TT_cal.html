										<form name="form" id="form" method=post>
											<script>
											function TimeTrailBike() 
											{
												document.getElementById("HandleBar").checked = true;
												document.getElementById("Suit").checked = true;
												document.getElementById("ShoeCover").checked = true;
												document.getElementById("TTHelmet").checked = true;
												document.getElementById("TTP").checked = true;
												document.querySelector('#deep [value="' + '4' + '"]').selected = true;
											}
											</script>
											<table style="color:#aaaaaa">
											  <tr>
												<td><h4 id="riderMass"></h4> <input type="number" value="70" name="riderMass"><br></td>
												<td><h4 id="bikeMass"></h4> <input type="number" value="7" name="bikeMass"><br></td>
											  </tr>
											  <tr>
												<td><h4 id="equipMass"></h4> <input type="number" value="1" name="equipMass"><br></td>
												<td><h4 id="windDirect"></h4> <input type="number" value="0" name="windSpeed"><br></td>
											  </tr>
											  <tr>
												<td><h4 id="waterMass"></h4> <input type="number" value="1" name="waterMass"><br></td>
												<td><h4 id="foodMass"></h4> <input type="number" value="0" name="foodMass"><br></td>
											  </tr>
											  <tr>
												<td><h4 id="bike"></h4>
													<input type="radio" name="bike" id="NormalBike" value="0">

													<input type="radio" name="bike" id="AeroBike" value="1" checked>
													<label for="AeroBike">Aero/空力</label>
												
													<input type="radio" name="bike" id="TTBike" value="2" onclick="TimeTrailBike();">
													<label for="TTBike">TT/計車</label>
													<!--<input type="radio" name="NormalBike" value="0">
													<label for="NormalBike"><h4 id="NormalBike"></h4></label>
												
													<input type="radio" name="AeroBike" value="1" checked>
													<label for="AeroBike"><h4 id="AeroBike"></h4></label>
												
													<input type="radio" name="TTBike" value="2" onclick="TimeTrailBike();">
													<label for="TTBike"><h4 id="TTBike"></h4></label>-->
												  <br></td>
												<td><h4 id="equip"></h4>
													<input class="equip" type="checkbox" id="HandleBar"  value="1" />
													<label for="HandleBar">TT Bar/計時把</label>
													
													<input class="equip" type="checkbox" id="Suit"  value="1" />
													<label for="Suit">Skinsuit/連身衣</label>
													
													<input class="equip" type="checkbox" id="ShoeCover"  value="1" />
													<label for="ShoeCover">Sock/Cover/襪/鞋套</label>
												  <br></td>
											  </tr>
											  <tr>
												<td><h4 id="helmet"></h4>
													<input type="radio" name="helmet" id="NormalHelmet" value="0">
													<label for="NormalHelmet">Normal/一般</label>
												
													<input type="radio" name="helmet" id="AeroHelmet" value="1" checked>
													<label for="AeroHelmet">Aero/空力</label>
												
													<input type="radio" name="helmet" id="TTHelmet" value="2">
													<label for="TTHelmet">TT/計時</label>
												  <br></td>
												<td><h4 id="pose"></h4>
													<input type="radio" name="pose" id="UPP" value="0">
													<label for="UPP">Normal/一般</label>
												
													<input type="radio" name="pose" id="DPP" value="1" checked>
													<label for="DPP">Aero/空力</label>
												
													<input type="radio" name="pose" id="TTP" value="2">
													<label for="TTP">TT/計時</label>
													<!--<input type="radio" name="pose" id="UPP" value="0" onclick="position('UPP');">
													<label for="UPP">一般</label>
												
													<input type="radio" name="pose" id="DPP" value="1" checked onclick="position('DPP');">
													<label for="DPP">空力</label>
												
													<input type="radio" name="pose" id="TTP" value="2" onclick="position('TPP');">
													<label for="TTP">計時</label>-->
												  </td>
											  </tr>
											  <tr>
												<td><h4 id="deep"></h4> 
												  <select name="deep" id="deep" style="color:#000000">
													<option value="0" >25 mm</option>
													<option value="1" selected>45 mm</option>
													<option value="2" >65 mm</option>
													<option value="3" id="blade">三刀輪</option>
													<option value="4" id="disk">碟輪</option>
													</select>
												<br></td>
												<td><h4 id="route"></h4> <select name="route" style="color:#000000">
													<option value="4" >4 km</option>
													<option value="8" >8 km</option>
													<option value="10" >10 km</option>
													<option value="16" >16 km</option>
													<option value="20" selected>20 km</option>
													<option value="40" >40 km</option>
													<option value="45" >45 km</option>
													<option value="90" >90 km</option>
													</select>
												<br></td>
											  </tr>
											  <tr>
												<td><h4 id="time"></h4> <input type="text" value = "0:30:00" name="time" style="color:#000000"><br></td>
												<td><h4 id="draftTime"></h4> <input type="text" value = "0" name="draftTime" style="color:#000000"><br></td>
											  </tr>
											  <tr>
												<td><input type="button" value="計算/Calculate" onclick="TTCal(this.form)"></td>
												
											  </tr>
											  <tr>
												<td><h4 id="WORK"></h4> <input type="text" name="WORK" readonly style="color:#000000"></td>
												<td><h4 id="Pavg"></h4> <input type="text" name="Pavg" readonly style="color:#000000"></td>
											  </tr>
